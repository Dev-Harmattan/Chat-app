<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="sign_form">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="email" name="username" placeholder="Username" class="email form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password" class="password form-control">
            </div>
            <button type="submit" class="btn">Sign up</button> <br>
            <p>Forgot your password? <u style="color:#f9b384;">Click Here!</u></p>
        </div>
       
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
